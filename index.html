<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Videos Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">Youtube <span style="color:#fff;">Automation</span></div>
  </div>
  <div class="main-content">
    <div class="button-group">
      <button id="sort-subscribers">Top Channels</button>
      <button id="sort-views">Top Videos</button>
      <button id="sort-likes">Most Liked</button>
      <button>Most Comments</button> 
    </div>
    <h2>Your Videos</h2>
    <div class="button-group">
      <button>Select All</button>
      <button>Deselect All</button>
    </div>
    <div class="search-bar">
      <input type="text" id="inputData" placeholder="Search or send to webhook..." />
      <button onclick="sendWebhook()">Send</button>
      <span class="response-message" id="response"></span>
    </div>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Video</th>
          <th>Views</th>
          <th>Likes</th>
          <th>Comments</th>
          <th>Subscribers</th>
          <th>Upload Date</th>
          <th>Duration</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
