<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Videos Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Youtube <span class="text-white">Automation</span></a>
    </div>
  </nav>
  <div class="container">
    <!-- Button Group -->
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button id="sort-subscribers" class="btn btn-outline-success">Top Channels</button>
      <button id="sort-views" class="btn btn-outline-info">Top Videos</button>
      <button id="sort-likes" class="btn btn-outline-danger">Most Liked</button>
      <button id="sort-comments" class="btn btn-outline-warning">Most Comments</button>
    </div>

    <h2 class="mb-3">Your Videos</h2>

    <!-- Search Bar -->
    <form class="input-group mb-4" onsubmit="sendWebhook(); return false;">
      <input type="text" id="inputData" class="form-control" placeholder="Search or send to webhook..." />
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
    <span class="response-message" id="response"></span>

    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>Video</th>
            <th>Views</th>
            <th>Likes</th>
            <th>Comments</th>
            <th>Subscribers</th>
            <th>Upload Date</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="video-table-body"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
  </div>

  <script src="app.js"></script>
</body>

</html>
